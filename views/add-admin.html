      <nav class="nav">

            <div class="slice"></div>

        <div class="menu">
          <a href="admin-index.html">

          <a href="admin-chat-logs.html">

            <i class="fas fa-comments"></i>

          </p>
        </footer>
      </nav>

      <main class="content">
        <img src="images/waves.png" alt="waves" id="waves" />
        <form action="" method="post" class="add-admin-form">
          <h2>Add Admin</h2>
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="johnsmith@gmail.com"
            name="email"
            required
          />
          <label for="username">Username:</label>
          <input
            type="text"
            placeholder="John Smith"
            name="username"
            maxlength="25"
            required
          />
          <label for="password">Password:</label>
          <input
            type="password"
            placeholder="At least 8 characters"
            name="password"
            minlength="8"
            maxlength="25"
            required
          />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            placeholder="********"
            name="confirm-password"
            minlength="8"
            maxlength="25"
            required
          />
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Submit"
          />
        </form>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="responsive-side-nav.js"></script>
  </body>
